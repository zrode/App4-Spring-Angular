<div class="container mt-2">
    <div class="row">
        <div class="col col-md-6">
            <div class="card">
                <div class="card-header">Accounts</div>
                <div class="card-body">
                    <div *ngIf="accountFormGroup">
                        <form [formGroup]="accountFormGroup" (ngSubmit)="handleSearchAccount()">
                            <div class="input-group">
                                <label class="input-group-text">Account Id</label>
                                <input type="text" formControlName="accountId" class="form-control">
                                <button type="submit" class="btn btn-info">
                                    <i class="bi bi-search"></i>
                                    Chercher
                                </button>
                            </div>
                        </form>
                        <ng-template #errorTemplate>
                            <ng-container *ngIf="errorMessage; else loading">
                                <div class="text-danger">{{errorMessage}}</div>
                            </ng-container>
                        </ng-template>
                        <ng-template #loading>
                            Loading...
                        </ng-template>
                        <ng-container *ngIf="accountObservable | async as accountDetails; else errorTemplate">
                            <div class="mb-2">
                                <label>Account ID </label>
                                <label><strong>{{accountDetails.accountId}}</strong></label>
                            </div>
                            <div class="mb-2">
                                <label>Balance </label>
                                <label><strong>{{accountDetails.balance | number : '1.2-2'}}</strong></label>
                            </div>
                            <table class="table">
                                <thead>
                                    <th>ID</th> <th>Operation Date</th> <th>Amount</th> <th>Type</th> 
                                </thead>
                                <tbody>
                                    <tr *ngFor="let op of accountDetails.accountOperationDTOS">
                                        <td>{{op.id}}</td>
                                        <td>{{op.operationDate | date:'dd-MM-yyyy'}}</td>
                                        <td>{{op.amount | number: '1.2-2'}}</td>
                                        <td>{{op.type}}</td>
                                        
                                    </tr>
                                </tbody>
                            </table>
                            <ul class="nav nav-pills">
                                <li *ngFor="let item of [].constructor(accountDetails.totalPages); let p=index">
                                    <a class="btn ms-1 mt-1" [ngClass]="p==currentPage?'btn-info':'btn-outline-info'" (click)="goToPage(p)">{{ p }}</a>
                                </li>
                            </ul>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>

        <div class="col col-md-6">
            <div class="card bg-warning" *ngIf="accountObservable">
                <div class="card-header">Operations</div>
                <div class="card-body mx-auto">
                    <form [formGroup]="operationFormGroup" (ngSubmit)="handleAccountOperation()" method="post">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="operationType" value="DEBIT">
                            <label class="form-check-label">DEBIT </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="operationType" value="CREDIT">
                            <label class="form-check-label">CREDIT </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="operationType" value="TRANSFER">
                            <label class="form-check-label">TRANSFER </label>
                        </div>
                        <div class="mb-3" *ngIf="operationFormGroup.value.operationType=='TRANSFER'">
                            <label>Account Destination </label>
                            <input type="text" formControlName="accountDestination" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Amount </label>
                            <input type="text" formControlName="amount" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Description </label>
                            <input type="text" formControlName="description" class="form-control">
                        </div>
                        <div class="d-grid mb-3">
                            <button class="btn btn-success">Save Operation</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
