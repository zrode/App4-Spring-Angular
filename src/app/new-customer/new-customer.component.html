<div class="container">
    <div class="card col-md-6 offset-3 mt-2">
        <div class="card-header bg-warning">New Customer</div>
        <div class="card-body bg-light">
            <div *ngIf="newCustomerFormGroup">
                <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
                    <div class="mb-3">
                        <label class="form-label">Name </label>
                        <input type="text" formControlName="name" class="form-control">
                        <span class="text-danger"
                            *ngIf="newCustomerFormGroup.controls['name'].touched
                            && newCustomerFormGroup.controls['name'].errors
                            && newCustomerFormGroup.controls['name'].errors!['required']">Name is required!
                        </span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email </label>
                        <input type="text" formControlName="email" class="form-control">
                        <span class="text-danger"
                            *ngIf="newCustomerFormGroup.controls['email'].touched
                            && newCustomerFormGroup.controls['email'].errors
                            && newCustomerFormGroup.controls['email'].errors!['email']">Email is not valid!
                        </span>
                    </div>
                    <button class="btn btn-secondary" [disabled]="!newCustomerFormGroup.valid">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
